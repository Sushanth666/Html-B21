<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector*/
        p{
          font-size:30px;
        }
        /* class selector*/
        .one
        {
            color:rgb(204, 101, 11)
        }
        /* id selector*/
        #two
        {
            color:rgb(117, 204, 11)
        }
        /* group selector*/
        h4,p{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <p>This is my para</p>
    <p class="one">This is my para</p>
     <p id="two">This is my para</p>
     <h4>This is my heading</h4>
</body>
</html>
